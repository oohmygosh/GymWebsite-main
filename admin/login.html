<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- Custom -->
    <link rel="stylesheet" href="../css/adminStyle.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animate.css">

    <title>
        Login
    </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="logo">
        <a href="../index.html">Fitness <span>Club</span></a>
    </div>
    <!-- Power<span style="color: red">Pack</span> Fitness Club -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="./login.html">Login</a>
        </li>
    </ul>

</nav>


<div class="container">


    <div class="col-lg-6 col-md-6 offset-lg-3 offset-md-3 col-sm-12 col-xs-12"
         style="margin-top: 3%; margin-bottom: 3%">
        <h2>Login</h2>
        <form method="post" class="form" action="list.html" onsubmit="return login()">
            <div class="row">
                <div class="form-group col">
                    <label for="id_username">用户名</label>
                    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                           placeholder="enter username" maxlength="150" class="form-control" required=""
                           id="id_username">
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="id_password">密码</label>
                    <input type="password" name="password" autocomplete="current-password" class="form-control"
                           placeholder="enter password" required="" id="id_password">
                </div>
            </div>
            <button class="btn btn-default" type="submit">登陆</button>
            <button class="btn btn-default" type="button" onclick="window.location.replace('./register.html')">注册
            </button>
        </form>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../js/jquery.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/admin/members.js"></script>
<script src="../js/admin/crud.js"></script>
<!--suppress ExceptionCaughtLocallyJS -->
<script>

    function login() {
        let user = localStorage.getItem("user");
        try {
            user = JSON.parse(user)
            let username = document.querySelector("#id_username").value;
            let password = document.querySelector("#id_password").value;
            if (username === user.username && password === user.password) {
                modifyField("user","status",1)
                return true
            }
            throw "error"
        } catch (err) {
            alert("用户名或密码错误！")
            return false
        }
    }

</script>
</body>
</html>
